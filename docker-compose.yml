version: '3'
services:
  app:
    image: courty
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courty
      REDIS_URL: redis://redis:6379
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: courty
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
